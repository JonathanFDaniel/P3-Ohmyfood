<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="menu.css">
        <title>ohmyfood</title>
    </head>

    <body>
        <header class="header">
            <h1 class="header-title">ohmyfood</h1>
        </header>
        
        <section class="section">
<!--menu 1 la note enchantée-->
            <div class="page page-note">
                <div>
                    <h2 class="note-title"> <i class="fas fa-music big-logo"></i><br />La note enchantee</h2>
                    <p class=" menu note-menu">MENU</p>
                </div>
            </div>
<!--menu 2 le chic à la française-->    
            <div class="page page-chic">
                <div>
                    <h2 class="chic-title">le chic à la française</h2>
                    <p class="menu chic-menu">Menu</p>
                </div>        
            </div>
<!--menu 3 le délice des papilles-->
            <div class="page page-delice">
                <div class="menu">
                    <h2 class="menu delice-title">Le délice des papilles</h2>
                    <p class="delice-menu">Menu</p>
                   </div> 
            </div>
<!--menu 4 la palette du goût-->
            <div class="page page-palette">
                <div class="menu">
                    <h2 class="menu palette-title">la palette du goût</h2>
                    <p class="palette-menu">Menu</p>
                </div> 
            </div>
        </section>
        <aside class="aside">
            <input class="button" type="submit" value="Prochainement">
        </aside>
            
        <footer class="footer">
            <div class="footer-link">Mentions légales</div>
            <div class="footer-link">Contactez-nous</div>
        </footer>
        <script src="https://kit.fontawesome.com/470ee438b3.js" crossorigin="anonymous"></script>
    </body>
</html>
